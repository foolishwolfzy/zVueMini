function getSetData(data){
	const newDataK = data.map(item=>Object.keys(item))
	const newData = data.map(item=>Object.values(item))
	log(newDataK)
	log(newData)
}

function log(data){
	console.log(data);
	console.table(data);
	var allData = []
	for (let i = 0; i < data.length; i++) {
		const element = data[i];
		allData = allData.concat(element.map(item=>trim(item)))
	}
	var ret = Object.entries(allData.reduce((ret,a)=>{ret[a] =(ret[a]||0) + 1; return ret
	},{})).sort((a,b)=>b[1]-a[1]).map(v=>({'标签名：':v[0],'次数':v[1]}))
	console.table(ret)
}

function trim(value, reg) {
	var tmpValue = value + ''
	reg = reg || /^(\s|\r|\n|\t)+|(\s|\r|\n|\t)+$/g // 不传就直接删除前后的空格，换行； 若是只删空格就这样：/^\s+|\s+$/g
	return tmpValue.replace(reg, '')
}
